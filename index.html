<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Slideshow jQuery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="slide-wrapper">
        <ul class="slides">
          <li class="slide active"><img src="img/image-1.jpg"></li>
          <li class="slide"><img src="img/image-2.jpg"></li>
          <li class="slide"><img src="img/image-3.jpg"></li>
        </ul>
        <div class="index-btn-wrapper">
          <div class="index-btn">1</div>
          <div class="index-btn">2</div>
          <div class="index-btn">3</div>
        </div>
      </div>
      <script>
        $(function(){
          $('.index-btn').click(function() {
            $('.active').removeClass('active');

            var clickedIndex = $('.index-btn').index($(this));

            $('.slide').eq(clickedIndex).addClass('active');
          });
        });
      </script>
  </body>
</html>
